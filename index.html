<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header-inner">
      <span class="logo">GS</span>
      <img class="cart-icon" src="./assets/cart-icon.svg" alt="" />
      <div class="cart-modal hide">
        <div class="cart-modal-products"></div>

        <div class="cart-modal-order">
          <div class="cart-modal-order-sum">
            Итого:
            <span class="cart-modal-order-sum-number">0</span>
          </div>

          <button class="cart-modal-order-btn">Заказать</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="intro-block">
      <h1 class="intro-title">GadgetStore</h1>
      <span class="intro-arrow"></span>
    </div>

    <h2 class="our-products-title">Наши товары</h2>

    <div class="products-wrapper"></div>
  </main>

  <footer>
    Все права зищищены (с)
  </footer>

  <script src="main.js"></script>
</body>

</html>
